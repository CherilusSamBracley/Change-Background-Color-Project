<!DOCTYPE html>
<html>

<head>
    <title>Monday Project</title>


    <style>
        #button_1{
            position: absolute;
            top:50%;
            left:30%;
            transform: translate(-50%, -50%);

        }

        #button_2{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
        }


        #button_3{
            position: absolute;
            top:50%;
            left:70%;
            transform: translate(-50%, -50%);
        }


    </style>

</head>




<body>


    <button id="button_1" onclick="button_1()">Button 1</button>


    <button id="button_2" onclick="button_2()">Button 2</button>


    <button id="button_3" onclick="button_3()">Button 3</button>

    <script>

        function button_1(){
            document.body.style.backgroundColor="pink";
        }

        function button_2(){
            document.body.style.backgroundColor="blue";
        }

        function button_3(){
            document.body.style.backgroundColor="yellow";
        }

        

    </script>

</body>


</html>
